<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Form | Kagezi Grocery Limited</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Kagezi Grocery Limited</h1>
            <p>Internal Procurement Request Form</p>
        </header>

        <section class="info-section">
            <h3>Standard Categories</h3>
            <ul>
                <li>Fresh Produce (Fruits & Vegetables)</li>
                <li>Dry Goods & Grains</li>
                <li>Dairy & Poultry</li>
                <li>Packaging Materials</li>
            </ul>
        </section>

        <form action="#">
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name" placeholder="e.g. Organic Bananas" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="100" required>
            </div>

            <div class="form-group">
                <label for="supplier">Preferred Supplier</label>
                <select id="supplier">
                    <option value="local">Local Farmers Alliance</option>
                    <option value="wholesale">City Bulk Distributors</option>
                    <option value="direct">Direct Import</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Special Instructions</label>
                <textarea id="notes" rows="3" placeholder="Enter delivery details..."></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Submit Request</button>
                <button type="reset" class="btn-reset">Clear Form</button>
            </div>
        </form>
        
        <div class="action-list">
            <button class="btn-link">View Past Orders</button>
            <button class="btn-link">Contact Inventory Manager</button>
        </div>
    </div>

</body>
</html>
